<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page for Automation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .section h2 {
            margin-top: 0;
        }
        .button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- Shopping Cart Section -->
<div class="section" id="cart-section">
    <h2>Shopping Cart</h2>
    <div>
        <p>Item 1: $10 <button class="button" onclick="addToCart(10)">Add to Cart</button></p>
        <p>Item 2: $15 <button class="button" onclick="addToCart(15)">Add to Cart</button></p>
        <p>Item 3: $20 <button class="button" onclick="addToCart(20)">Add to Cart</button></p>
    </div>
    <p>Total: $<span id="cart-total">0</span></p>
</div>

<!-- Login Section -->
<div class="section" id="login-section">
    <h2>Login</h2>
    <form id="login-form" onsubmit="return handleLogin(event)">
        <label for="username">Username:</label>
        <input type="text" id="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required><br><br>

        <button type="submit" class="button">Login</button>
        <p id="login-error" class="error" style="display: none;">Invalid username or password.</p>
    </form>
</div>

<!-- Search Section -->
<div class="section" id="search-section">
    <h2>Search</h2>
    <form id="search-form" onsubmit="return handleSearch(event)">
        <label for="search">Search for an item:</label>
        <input type="text" id="search" required>
        <button type="submit" class="button">Search</button>
    </form>
    <div id="search-results" style="margin-top: 15px;"></div>
</div>

<script>
    // Shopping Cart Logic
    let total = 0;
    function addToCart(price) {
        total += price;
        document.getElementById('cart-total').textContent = total;
    }

    // Login Logic
    const validUsername = 'testuser';
    const validPassword = 'password123';

    function handleLogin(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (username === validUsername && password === validPassword) {
            alert('Login successful!');
        } else {
            document.getElementById('login-error').style.display = 'block';
        }
    }

    // Search Logic
    const items = ['Item 1', 'Item 2', 'Item 3'];

    function handleSearch(event) {
        event.preventDefault();
        const query = document.getElementById('search').value.toLowerCase();
        const resultsDiv = document.getElementById('search-results');
        
        resultsDiv.innerHTML = '';
        const results = items.filter(item => item.toLowerCase().includes(query));
        
        if (results.length > 0) {
            results.forEach(result => {
                const p = document.createElement('p');
                p.textContent = result;
                resultsDiv.appendChild(p);
            });
        } else {
            resultsDiv.textContent = 'No results found.';
        }
    }
</script>

</body>
</html>
